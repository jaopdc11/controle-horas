<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Controle de Horário</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block mb-1 font-medium">Entrada:</label>
                <input type="time" id="entrada" class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block mb-1 font-medium">Saída Almoço:</label>
                <input type="time" id="almoco_saida" class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block mb-1 font-medium">Volta Almoço:</label>
                <input type="time" id="almoco_volta" class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label class="block mb-1 font-medium">Saída:</label>
                <input type="time" id="saida" class="w-full border rounded px-3 py-2">
            </div>
        </div>

        <button id="salvar"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mb-6">Salvar</button>

        <h2 class="text-xl font-semibold mb-2">Histórico</h2>
        <div id="historico" class="overflow-x-auto"></div>
    </div>

    <script>
        function salvarHorario() {
            const hoje = new Date().toISOString().split("T")[0];
            const horarios = {
                entrada: $('#entrada').val(),
                almoco_saida: $('#almoco_saida').val(),
                almoco_volta: $('#almoco_volta').val(),
                saida: $('#saida').val()
            };
            let banco = JSON.parse(localStorage.getItem('horarios_trampo') || '{}');
            banco[hoje] = horarios;
            localStorage.setItem('horarios_trampo', JSON.stringify(banco));

            $('#entrada').val('');
            $('#almoco_saida').val('');
            $('#almoco_volta').val('');
            $('#saida').val('');

            mostrarHistorico();
        }

        function calcularHoras(data) {
            const getMin = (h) => {
                if (!h) return 0;
                const [hora, min] = h.split(":").map(Number);
                return hora * 60 + min;
            };

            const p1 = getMin(data.almoco_saida) - getMin(data.entrada);
            const p2 = getMin(data.saida) - getMin(data.almoco_volta);

            const totalMin = p1 + p2;
            const horas = Math.floor(totalMin / 60);
            const minutos = totalMin % 60;

            return `${horas}h ${minutos}min`;
        }

        function mostrarHistorico() {
            let banco = JSON.parse(localStorage.getItem('horarios_trampo') || '{}');
            let html = '<table class="min-w-full table-auto border border-gray-300"><thead class="bg-gray-200"><tr><th class="px-2 py-1 border">Data</th><th class="px-2 py-1 border">Entrada</th><th class="px-2 py-1 border">Alm. Saída</th><th class="px-2 py-1 border">Alm. Volta</th><th class="px-2 py-1 border">Saída</th><th class="px-2 py-1 border">Horas Trab.</th></tr></thead><tbody>';

            Object.keys(banco).sort().reverse().forEach(dia => {
                const h = banco[dia];
                html += `<tr class="text-center"><td class="border px-2 py-1">${dia}</td><td class="border px-2 py-1">${h.entrada || ''}</td><td class="border px-2 py-1">${h.almoco_saida || ''}</td><td class="border px-2 py-1">${h.almoco_volta || ''}</td><td class="border px-2 py-1">${h.saida || ''}</td><td class="border px-2 py-1">${calcularHoras(h)}</td></tr>`;
            });

            html += '</tbody></table>';
            $('#historico').html(html);
        }

        $(document).ready(() => {
            $('#salvar').click(salvarHorario);
            mostrarHistorico();
        });
    </script>
</body>

</html>
